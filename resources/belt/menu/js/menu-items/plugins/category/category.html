<span>
    <div class="form-group" :class="{ 'has-error': param.error('value') }">
        <label for="name">Category</label>
        <input type="hidden" v-model="param.value">
        <div class="input-group">
            <div class="input-group-addon" @click="toggle()"><i class="fa fa-search"></i></div>
            <input class="form-control" :value="category.full_name" readonly>
            <div v-if="param.value" class="input-group-addon" @click="clearCategory()"><i class="fa fa-times-circle"></i></div>
        </div>
        <span v-for="error in param.error('value')" class="text-danger">{{ error }}</span>
    </div>
    <div v-if="search">
        <categories :full_admin="false" :confirm_btn="true"></categories>
    </div>
</span>

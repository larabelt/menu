<form role="form" @submit.prevent="menuGroup.submit()" @keydown="menuGroup.errors.clear($event.target.name)">
    <div class="form-group" :class="{ 'has-error': menuGroup.error('name') }">
        <label for="name">Name</label>
        <input type="text" class="form-control" v-model="menuGroup.name" placeholder="name">
        <span v-for="error in menuGroup.error('name')" class="text-danger">{{ error }}</span>
    </div>
    <div v-if="menuGroup.id" class="form-group" :class="{ 'has-error': menuGroup.error('slug') }">
        <label for="slug">Slug</label>
        <input type="text" class="form-control" v-model="menuGroup.slug" placeholder="slug">
        <span v-for="error in menuGroup.error('slug')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': menuGroup.error('body') }">
        <label for="body">Body</label>
        <textarea class="form-control" rows="10" v-model="menuGroup.body" v-tinymce></textarea>
        <span v-for="error in menuGroup.error('body')" class="text-danger">{{ error }}</span>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary" :disabled="menuGroup.errors.any()">
            <span v-if="menuGroup.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
            <span v-else>Save</span>
        </button>
    </div>
</form>

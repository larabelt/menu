<div class="box box-primary">
    <div class="box-body">
        <div class="clearfix">
            <div class="pull-left">
                <div class="form-group">
                    <input
                            class="form-control"
                            v-model="table.query.q"
                            placeholder="filter"
                            @keydown="table.index()"
                    >
                </div>
            </div>
            <div class="pull-right">
                <div class="btn-group">
                    <router-link :to="{ name: 'menuGroups.create' }" :class="'btn btn-primary'">add menu group</router-link>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            Name
                            <column-sorter :column="'menuGroups.name'"></column-sorter>
                        </th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="menuGroup in table.items">
                        <td>{{ menuGroup.name }}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button
                                        type="button"
                                        class="btn btn-xs btn-default dropdown-toggle text-muted"
                                        data-toggle="dropdown"
                                        aria-expanded="false"
                                        title="options"
                                >
                                    <i class="fa fa-gear"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><modal-delete :item-id="menuGroup.id" _class="''" :callingObject="table"><i class="fa fa-trash"></i> Remove</modal-delete></li>
                                </ul>
                                <router-link :to="{ name: 'menuGroups.edit', params: { menuGroupId: menuGroup.id } }" :class="'btn btn-xs btn-default'" title="edit menu group">
                                    <i class="fa fa-edit"></i>
                                </router-link>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <pagination></pagination>
    </div>
</div>

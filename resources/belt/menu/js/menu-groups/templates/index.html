<div class="box box-primary">
    <div class="box-body">
        <div class="clearfix">
            <div class="pull-left">
                <div class="form-group">
                    <input
                            type="text"
                            class="form-control"
                            v-model="table.query.q"
                            placeholder="filter"
                            @keydown="table.index()"
                    >
                </div>
            </div>
            <div class="pull-right">
                <div class="btn-group">
                    <router-link :to="{ name: 'menuGroups.create' }" :class="'btn btn-primary'">Add Menu Group</router-link>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            ID
                            <column-sorter :column="'menuGroups.id'"></column-sorter>
                        </th>
                        <th>
                            Name
                            <column-sorter :column="'menuGroups.name'"></column-sorter>
                        </th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="menuGroup in table.items">
                        <td>{{ menuGroup.id }}</td>
                        <td>{{ menuGroup.name }}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <router-link :to="{ name: 'menuGroups.edit', params: { menuGroupId: menuGroup.id } }" :class="'btn btn-xs btn-default'">
                                    <i class="fa fa-edit"></i>
                                </router-link>
                                <modal-delete :item-id="menuGroup.id" :callingObject="table"></modal-delete>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <pagination></pagination>
    </div>
</div>

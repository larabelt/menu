<div>
    <div class="table-responsive">
        <div v-if="loading">
            <i class="fa fa-spinner fa-spin fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>
        <table v-if="table.items.length" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Label</th>
                <th>Url</th>
                <th class="text-right">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="menuItem in table.items">
                <td>{{ ' &mdash; '.repeat(menuItem.depth) }}{{ menuItem.label }}</td>
                <td>{{ menuItem.url }}</td>
                <td class="text-right">
                    <button class="btn btn-default btn-xs" @click.prevent="confirm(menuItem)">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <pagination></pagination>
</div>
